spring.application.name=Hospital Project Information Systems B27
spring.datasource.url=${dbURL:jdbc:postgresql://localhost:5432/rsDB}
spring.datasource.username=${dbUser:agent}
spring.datasource.password=${dbPass:rootbeer}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.sql.init.mode=never
spring.sql.init.schema-locations=classpath:sql/schema.sql,classpath:sql/triggers.sql

# Redis Configuration
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.timeout=2000ms

# MinIO Configuration
spring.minio